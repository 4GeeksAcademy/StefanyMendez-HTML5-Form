<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
        integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
        integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">

    <title>HTML5 Form</title>
</head>

<body>
    <div class="container-fluid">
        <form id="form1" class="border mt-5 mx-5 border-bottom-0">
            <!--HEADER-->

            <h1 class="bg-light p-3 border">Payment form example</h1>

            <!--CONTENT-->

            <!--ALERT-->
            <div class="form-row mt-4 mx-4">
                <div class="col-md-12">
                    <div class="alert alert-danger" id="validationAlert" role="alert">
                        Some fields are missing
                    </div>
                </div>
            </div>

            <!--PRIMERAFILA-->
            <div class="form-row p-3 m-2">
                <!--CARDNUMBER-->
                <div class="form-group col-md-6">
                    <label for="numberCard" class="font-weight-bold">Card #</label>
                    <input class="form-control" type="number" name="cardNumber" id="cardNumber"
                        placeholder="XXXXXXXXXXXXXXXXX" required>
                </div>
                <!--CVCNUMBER-->
                <div class="form-group col-md-2">
                    <label for="cvcNumber" class="font-weight-bold">CVC #</label>
                    <input class="form-control" type="number" name="cvcNumber" id="cvcNumber" placeholder="0000"
                        required>
                </div>
                <!--AMOUNT-->
                <div class="form-group col-md-4">
                    <label for="amount" class="font-weight-bold">Amount</label>
                    <div class="d-flex">
                        <span class="font-weight-bold">$</span>
                        <input class="form-control" type="number" name="amount" id="amount" placeholder="Amount"
                            required>
                    </div>
                </div>
            </div>

            <!--SEGUNDAFILA-->
            <div class="form-row p-3 m-2">
                <!--FIRSTNAME-->
                <div class="form-group col-md-6">
                    <label for="firstName" class="font-weight-bold">First Name</label>
                    <input class="form-control" type="text" name="firstName" id="firstName" required>
                </div>
                <!--LASTNAME-->
                <div class="form-group col-md-6">
                    <label for="lastName" class="font-weight-bold">Last Name</label>
                    <input class="form-control" type="text" name="lastName" id="lastName" required>
                </div>
            </div>

            <!--TERCERAFILA-->
            <div class="form-row p-3 m-2">
                <!--CITY-->
                <div class="form-group col-md-8">
                    <label for="city" class="font-weight-bold">City</label>
                    <input class="form-control" type="text" name="city" id="city" required>
                </div>
                <!--STATE-->
                <div class="form-group col-md-2">
                    <label for="state" class="font-weight-bold">State</label>
                    <select class="form-control" name="state" id="state" required>
                        <option selected value="pickState">Pick a State</option>
                        <option value="alajuela">Alajuela</option>
                        <option value="sanJosé">San José</option>
                        <option value="heredia">Heredia</option>
                        <option value="puntarenas">Puntarenas</option>
                        <option value="guanacaste">Guanacaste</option>
                        <option value="limon">Limón</option>
                        <option value="cartago">Cartago</option>
                    </select>
                </div>
                <!--POSTALCODE-->
                <div class="form-group col-md-2">
                    <label for="postalCode" class="font-weight-bold">Postal Code</label>
                    <input class="form-control" type="number" name="postalCode" id="postalCode" required>
                </div>
            </div>

            <!--CUARTAFILA-->
            <div class="form-row m-2 p-3 justify-content-between">
                <!--PAYMENTMETHOD-->
                <div class="col-md-3 text-white ">
                    <legend class="col-form-label mb-3 text-dark font-weight-bold">We accept:</legend>

                    <div class=" bg-secondary h-25 w-auto pt-1 rounded-lg text-center">

                        <div class="form-check form-check-inline ">
                            <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1"
                                value="option1">
                            <label class="form-check-label" for="inlineRadio1"><i
                                    class="fa-brands fa-cc-mastercard btn-lg"></i></label>
                        </div>
                        <div class="form-check form-check-inline ">
                            <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2"
                                value="option2">
                            <label class="form-check-label" for="inlineRadio2"><i
                                    class="fa-brands fa-cc-visa btn-lg"></i></label>
                        </div>
                        <div class="form-check form-check-inline ">
                            <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio3"
                                value="option3">
                            <label class="form-check-label" for="inlineRadio3"><i
                                    class="fa-brands fa-cc-diners-club btn-lg"></i></label>
                        </div>
                        <div class="form-check form-check-inline ">
                            <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio3"
                                value="option3">
                            <label class="form-check-label" for="inlineRadio3"><i
                                    class="fa-brands fa-cc-amex btn-lg"></i></label>
                        </div>
                    </div>
                </div>
                <!--MESSAGE-->
                <div class="form-group col-md-6">
                    <label for="message" class="font-weight-bold">Message</label>
                    <textarea class="form-control" name="message" id="message" cols="30" rows="5" required></textarea>
                    <label class="text-secondary">Add any note here.</label>
                </div>
            </div>

            <!--FOOTERBOTONES-->
            <div class="form-group col-md-12 d-flex flex-row-reverse bg-light border p-3 ">
                <button id="send" class="btn-primary rounded-lg btn-lg border-0" type="submit">Send</button>
                <button class="btn-secondary mr-3 rounded-lg btn-lg border-0 ">Cancel</button>
            </div>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.min.js"
        integrity="sha384-+sLIOodYLS7CIrQpBjl+C7nPvqq+FbNUBDunl/OZv93DB7Ln/533i8e/mZXLi/P+"
        crossorigin="anonymous"></script>

</body>

</html>
